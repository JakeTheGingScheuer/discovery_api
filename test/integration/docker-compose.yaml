version: "3"
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 20s
      retries: 3
  presto:
    image: smartcitiesdata/presto-testo:0.9.12
    depends_on:
      - metastore
      - minio
    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl -s http://localhost:8080/v1/info | grep -q ''"starting":false''',
        ]
      interval: 10s
      timeout: 30s
      retries: 10
  metastore:
    image: smartcitiesdata/metastore-testo:0.9.12
    depends_on:
      - postgres
    ports:
      - "9083:9083"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9083"]
      interval: 10s
      timeout: 30s
      retries: 3
    command: >
      /bin/bash -c "
        /opt/hive-metastore/bin/schematool -dbType postgres -validate || /opt/hive-metastore/bin/schematool -dbType postgres -initSchema;
        /opt/hive-metastore/bin/start-metastore"
  postgres:
    image: smartcitiesdata/postgres-testo:0.9.12
    ports:
      - "5455:5432"
  ecto-postgres:
    image: postgres
    ports:
      - "5456:5432"
  minio:
    image: smartcitiesdata/minio-testo:0.9.12
    ports:
      - "9000:9000"
  ldap:
    image: osixia/openldap
    ports:
      - "389:389"
      - "636:636"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "ldapsearch -x -H ldap://localhost -b dc=example,dc=org -D 'cn=admin,dc=example,dc=org' -w admin",
        ]
      interval: 5s
      timeout: 20s
      retries: 3
